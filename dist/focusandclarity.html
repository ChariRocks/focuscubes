<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity and Focus</title>

    <link href="css/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="bar-mode.css" rel="stylesheet">
    <script src="bar-mode.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif;
        }

        @keyframes expand {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }

        @keyframes contract {
            0% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .expand-animation {
            animation: expand 4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .contract-animation {
            animation: contract 4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 10;
        }

        .nav-fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            z-index: 20;
            border-bottom: 1px solid #e5e7eb;
        }

        .hidden {
            display: none !important;
        }
        .confetti {
            position: fixed;  
            width: 25px;     
            height: 25px;
            border-radius: 4px;  
            animation: fall 3s ease-out forwards;
            opacity: 0;
            z-index: 30;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(300px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Bar Mode Toggle Button -->
    <button id="toggleViewMode" class="normal-view-toggle">Switch to Bar Mode</button>

    <!-- Bar Mode Container -->
    <div id="barMode" class="bar-mode hidden">
        <div class="bar-mode-content">
            <div class="flex items-center">
                <img src="images/focuscubeslogo.png" alt="Focus Cubes Logo" class="h-8">
            </div>

            <div id="homeScreenButtons" class="bar-mode-buttons">
                <button class="bar-mode-button" onclick="window.location.href='index.html'">
                    <i class="ph ph-house mr-2"></i> Home
                </button>
                <button class="bar-mode-button" onclick="window.location.href='during&between.html'">
                    <i class="ph ph-phone mr-2"></i> While at Work
                </button>
                <button class="bar-mode-button" onclick="window.location.href='6weekhomeNEW.html'">
                    <i class="ph ph-timer mr-2"></i> 6-Week Transformation
                </button>
                <button class="bar-mode-button" id="focusClarityBtn" onclick="window.location.href='focusandclarity.html'">
                    <i class="ph ph-brain mr-2 text-green-600"></i> Focus & Clarity
                </button>
                <button class="bar-mode-button" id="compassionBtn" onclick="window.location.href='compassion.html'">
                    <i class="ph ph-heart mr-2 text-green-600"></i> Compassion
                </button>
                <button class="bar-mode-button" id="energyResetBtn" onclick="window.location.href='DoubleBreathEnergyReset.html'">
                    <i class="ph ph-lightning mr-2 text-green-600"></i> Energy Reset
                </button>
                <button class="bar-mode-button" id="moodBlocksBtn" onclick="window.location.href='MoodBlocks.html'">
                    <i class="ph ph-heart-straight mr-2 text-pink-400"></i> MoodBlocks
                </button>
                <button class="bar-mode-button" id="rememberWhyBtn" onclick="window.location.href='rememberyourwhy.html'">
                    <i class="ph ph-question mr-2 text-amber-500"></i> Remember Why
                </button>
            </div>

            <button class="bar-mode-toggle" onclick="switchToNormalMode()">Switch to Normal View</button>
        </div>
    </div>
    </body>
</html>
