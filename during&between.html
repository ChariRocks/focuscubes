<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        .transition-transform {
            transition: transform 0.3s ease-in-out;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
        
        .breathing {
            animation: breathe 4s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-green-50 to-white h-screen flex justify-center">
    <div class="max-w-md w-full">
        <!-- Home Screen -->
        <div id="homeScreen" class="p-6 h-screen flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <div class="w-12 h-12 bg-green-600 rounded-xl"></div>
                <button id="closeBtn" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <h1 class="text-3xl font-light text-slate-800 mb-8">Welcome to your moment of calm</h1>

            <button id="startButton" class="w-full bg-green-600 text-white rounded-2xl p-6 mb-8 shadow-sm hover:bg-green-700 transition-all">
                <div class="flex items-center justify-between">
                    <div class="text-left">
                        <h2 class="text-xl font-light">During Call</h2>
                        <p class="text-sm opacity-90">Find your calm in this moment</p>
                    </div>
                    <svg class="w-6 h-6 opacity-75" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                </div>
            </button>
        </div>

        <!-- Breathing Screen -->
        <div id="breathingScreen" class="hidden h-screen flex flex-col p-6">
            <div class="flex justify-between items-center mb-8">
                <button id="backBtn" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h2 class="text-xl font-light text-slate-800">Quick Reset</h2>
                <button id="closeBreathingBtn" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Instructions -->
            <div id="instructions" class="flex-1 flex items-center justify-center">
                <div class="text-center">
                    <p class="text-xl text-slate-800 mb-4">Find a comfortable position</p>
                    <p class="text-base text-slate-600">Follow the cube's rhythm for breathing</p>
                    <p class="text-lg text-slate-800 mt-8">Starting in <span id="countdown">3</span>...</p>
                </div>
            </div>

            <!-- Breathing Exercise -->
            <div id="breathing" class="hidden flex-1 flex flex-col items-center justify-center">
                <p class="text-base text-slate-600 mb-4">Cycle <span id="cycleCount">1</span> of 3</p>
                <p id="breathingInstruction" class="text-lg text-slate-600 mb-12">Breathe in...</p>
                <div id="breathingBox" class="w-48 h-48 rounded-xl flex items-center justify-center shadow-sm bg-green-100 transition-all duration-500">
                    <span id="timer" class="text-4xl font-light text-slate-800">4</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPhase = 'instruction';
        let currentCycle = 1;
        let timeLeft = 3;
        let interval;

        // DOM Elements
        const homeScreen = document.getElementById('homeScreen');
        const breathingScreen = document.getElementById('breathingScreen');
        const instructions = document.getElementById('instructions');
        const breathing = document.getElementById('breathing');
        const breathingBox = document.getElementById('breathingBox');
        const timer = document.getElementById('timer');
        const cycleCount = document.getElementById('cycleCount');
        const breathingInstruction = document.getElementById('breathingInstruction');
        const countdown = document.getElementById('countdown');

        // Event Listeners
        document.getElementById('startButton').addEventListener('click', startMeditation);
        document.getElementById('backBtn').addEventListener('click', returnHome);
        document.getElementById('closeBreathingBtn').addEventListener('click', returnHome);
        document.getElementById('closeBtn').addEventListener('click', returnHome);

        function startMeditation() {
            homeScreen.classList.add('hidden');
            breathingScreen.classList.remove('hidden');
            instructions.classList.remove('hidden');
            breathing.classList.add('hidden');
            
            timeLeft = 3;
            startInstructionCountdown();
        }

        function startInstructionCountdown() {
            interval = setInterval(() => {
                timeLeft--;
                countdown.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    startBreathing();
                }
            }, 1000);
        }

        function startBreathing() {
            instructions.classList.add('hidden');
            breathing.classList.remove('hidden');
            currentCycle = 1;
            currentPhase = 'inhale';
            timeLeft = 4;
            updateBreathingUI();
            interval = setInterval(updateBreathing, 1000);
        }

        function updateBreathing() {
            timeLeft--;
            if (timeLeft <= 0) {
                switch(currentPhase) {
                    case 'inhale':
                        currentPhase = 'hold1';
                        break;
                    case 'hold1':
                        currentPhase = 'exhale';
                        break;
                    case 'exhale':
                        currentPhase = 'hold2';
                        break;
                    case 'hold2':
                        if (currentCycle < 3) {
                            currentCycle++;
                            currentPhase = 'inhale';
                        } else {
                            clearInterval(interval);
                            returnHome();
                            return;
                        }
                        break;
                }
                timeLeft = 4;
            }
            updateBreathingUI();
        }

        function updateBreathingUI() {
            timer.textContent = timeLeft;
            cycleCount.textContent = currentCycle;
            
            // Update instruction text
            breathingInstruction.textContent = 
                currentPhase === 'inhale' ? 'Breathe in...' :
                currentPhase === 'exhale' ? 'Breathe out...' : 
                'Hold...';

            // Update box appearance
            breathingBox.className = `w-48 h-48 rounded-xl flex items-center justify-center shadow-sm transition-all duration-500 ${
                currentPhase === 'hold1' || currentPhase === 'hold2' 
                    ? 'bg-yellow-50'
                    : 'bg-green-100'
            }`;

            // Update box scale
            breathingBox.style.transform = 
                (currentPhase === 'inhale' || currentPhase === 'hold1')
                    ? 'scale(1.5)'
                    : 'scale(1)';
        }

        function returnHome() {
            clearInterval(interval);
            homeScreen.classList.remove('hidden');
            breathingScreen.classList.add('hidden');
            currentPhase = 'instruction';
            currentCycle = 1;
            timeLeft = 3;
        }
    </script>
</body>
</html>
