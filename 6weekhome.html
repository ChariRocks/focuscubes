<!DOCTYPE html>

<head>

    <title>Reset & Thrive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

<body class="bg-gray-100">

                            </div>
                            <p class="text-sm opacity-80">Simple techniques for staying calm during calls</p>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 opacity-70"></i>
                    </div>
                </button>

                <!-- Week 2 -->
                <button onclick="window.location.href='week2.html'"

                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 opacity-70"></i>
                    </div>
                </button>

                <!-- Week 3 -->

                        <i data-lucide="chevron-right" class="w-5 h-5 opacity-70"></i>

                </button>

                            <div class="flex items-center gap-2">

                        </div>

                        <div class="p-2 rounded-lg bg-purple-100">

                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 opacity-70"></i>
                    </div>

            <!-- Footer Note -->
            <div class="mt-6 p-4 bg-gray-100 rounded-lg">
                <p class="text-sm text-gray-600">
                    Quick practices that fit into your workday or at home. Start anytime.
                </p>
            </div>
        </div>
    </div>

        lucide.createIcons();

        // Add click handlers to week buttons only
        document.querySelectorAll('button[onclick*="window.location"]').forEach((button, index) => {
