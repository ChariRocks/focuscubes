<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Cubes - Interactive Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="min-h-screen">
        <!-- Login Screen -->
        <div id="loginScreen" class="min-h-screen bg-gradient-to-b from-sky-50 to-blue-50 flex flex-col justify-center items-center p-6">
            <!-- Logo -->
           <!-- Logo -->
                <div class="mb-16 animate__animated animate__fadeIn">
                    <img src="images/focuscubeslogo.png" alt="Focus Cubes Logo" class="w-64">
                </div>

            <!-- Welcome Text -->
            <h1 class="font-light mb-12 text-center text-gray-700 animate__animated animate__fadeIn animate__delay-1s">
                <span class="block text-3xl font-bold">Welcome</span>
                <span class="block text-2xl">Find Your Focus, Find Your Best!</span>
            </h1>

            <!-- Login Form -->
            <div class="w-full max-w-sm space-y-8 animate__animated animate__fadeIn animate__delay-2s">
                <input
                    type="text"
                    id="nameInput"
                    placeholder="Your name"
                    class="w-full bg-white/50 border border-sky-100 rounded-xl px-4 py-3 text-lg text-gray-700 focus:ring-2 focus:ring-sky-200 focus:border-sky-300 placeholder:text-gray-400"
                >
                
                <button 
                    id="beginButton"
                    class="w-full bg-gradient-to-r from-sky-500 to-teal-500 text-white rounded-xl py-6 text-lg font-light hover:opacity-90 transition-all shadow-sm hover:shadow-md"
                >
                    Begin
                </button>
            </div>
        </div>

        <!-- Path Selection Screen -->
        <div id="pathScreen" class="min-h-screen bg-gradient-to-b from-sky-50 to-blue-50 flex flex-col hidden">
            <!-- Header -->
            <div class="absolute top-0 left-0 right-0 flex justify-between p-6">
                <button 
                    id="backButton"
                    class="text-sky-600 hover:text-sky-700 transition-colors text-sm"
                >
                    back
                </button>
            </div>

            <div class="flex-1 flex flex-col justify-center p-6">
                <!-- Greeting -->
                <h1 id="greeting" class="text-3xl font-light mb-16 text-center text-gray-700">
                    Hello
                </h1>

                <!-- Choice Cards -->
                <div class="space-y-6 max-w-sm mx-auto w-full">
                    <button 
                        class="w-full bg-white/80 backdrop-blur-sm border border-sky-100 text-gray-700 rounded-3xl p-8 text-left transform hover:scale-[1.02] transition-all shadow-sm hover:shadow-md"
                        onclick="selectPath('While at Work')"
                    >
                        <h2 class="text-2xl font-bold mb-2 text-sky-700">While at Work</h2>
                        <p class="text-sm text-gray-500">Boost your day. Right here, Right now!</p>
                    </button>

                    <button 
                        class="w-full bg-teal-50/80 backdrop-blur-sm border border-teal-100 text-gray-700 rounded-3xl p-8 text-left transform hover:scale-[1.02] transition-all shadow-sm hover:shadow-md"
                        onclick="selectPath('6-Week Shift')"
                    >
                        <h2 class="text-2xl font-bold mb-2 text-teal-700">6-Week Transformation</h2>
                        <p class="text-sm text-gray-500">Build lasting Resilience and Focus for Life!</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const loginScreen = document.getElementById('loginScreen');
        const pathScreen = document.getElementById('pathScreen');
        const nameInput = document.getElementById('nameInput');
        const beginButton = document.getElementById('beginButton');
        const backButton = document.getElementById('backButton');
        const greeting = document.getElementById('greeting');

        // Event Listeners
        beginButton.addEventListener('click', handleBegin);
        backButton.addEventListener('click', handleBack);
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleBegin();
            }
        });

        // Functions
        function handleBegin() {
            const name = nameInput.value.trim();
            if (name) {
                greeting.textContent = `Hello, ${name}.`;
                
                loginScreen.classList.add('animate__fadeOut');
                setTimeout(() => {
                    loginScreen.classList.add('hidden');
                    pathScreen.classList.remove('hidden');
                    pathScreen.classList.add('animate__fadeIn');
                }, 500);
            } else {
                nameInput.classList.add('border-red-300');
                nameInput.classList.add('animate__shakeX');
                setTimeout(() => {
                    nameInput.classList.remove('animate__shakeX');
                }, 1000);
            }
        }

        function handleBack() {
            pathScreen.classList.add('animate__fadeOut');
            setTimeout(() => {
                pathScreen.classList.add('hidden');
                pathScreen.classList.remove('animate__fadeOut');
                loginScreen.classList.remove('hidden', 'animate__fadeOut');
                loginScreen.classList.add('animate__fadeIn');
                nameInput.value = '';
            }, 500);
        }

        function selectPath(path) {
    const button = event.currentTarget;
    button.classList.add('scale-95');
    setTimeout(() => {
        button.classList.remove('scale-95');
        if (path === '6-Week Shift') {
            window.location.href = '6weekhomeNEW.html';
        } else if (path === 'While at Work') {
            window.location.href = 'during&between.html';
        }
    }, 200);
}
        
        if (window.location.hash === '#path') {
    loginScreen.classList.add('hidden');
    pathScreen.classList.remove('hidden');
    pathScreen.classList.add('animate__fadeIn');
}
    </script>
</body>
</html>
